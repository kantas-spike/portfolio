baseURL = 'https://kantas-spike.github.io/portfolio/'
canonifyURLs = true

languageCode = 'ja-jp'
title = "kanta's spike"

copyright = "© 2022 kanta's spike"

publishDir = "docs"

[permalinks]
  articles = "/articles/:year/:month/:filename/"
  til = "/til/:year/:month/:filename/"
  notes = "/notes/:year/:month/:filename/"

[security.exec]
  allow = ['^dart-sass-embedded$', '^go$', '^npx$', '^postcss$', 'code']

[markup.highlight]
  noClasses = false

[module]
  [[module.mounts]]
    source = "assets"
    target = "assets"
  [[module.mounts]]
    source = "hugo_stats.json"
    target = "assets/watching/hugo_stats.json"
  # テーマのインポート
  [[module.imports]]
    path = 'github.com/kantas-spike/kantas-theme'
  [[module.imports]]
    path = 'github.com/kantas-spike/my-shortcodes'


[build]
  writeStats = true
  [[build.cachebusters]]
    source = "assets/watching/hugo_stats\\.json"
    target = "theme\\.css"
  [[build.cachebusters]]
    source = "assets/js/.*\\.js"
    target = "theme\\.css"
